{% extends 'base.html' %}
{% block content %}
	<h1>Change Password Page </h1>
	<form method="POST" >
		{% csrf_token %}
		<input type="password" name="pw1" placeholder="Enter new password" required />
		<br><br>
		<input type="password" name="pw2" placeholder="confirm new password" required />
		<br><br>
		<input type="Submit" value="Register" />
	</form>
	{{ msg }}

{% endblock %}
